<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Card</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <!-- main container -->
    <div class="main flex justify-center items-center h-screen w-screen">
        <!-- container -->
        <div class="container border-solid border-2 relative drop-shadow-lg  border-black-500  h-1/2 w-1/2 flex flex-row 
              bg-gradient-to to-white ">
            <!-- bg1 -->
            <!-- <div class="black_bg bg-slate-900 relative z-10 h-1/3 w-full "></div> -->
            <!-- bg2 -->
            <!-- <div class="white_bg bg-white relative z-10 h-2/3 w-full "></div> -->

            <div class="flex flex-row h-50">
                <img src="./jacket.jpg" alt=""
                    class="mt-1 first-letter: ml-1 z-20 object-fit h-60 md:h-80  border-solid border-l-4 border-t-4 rounded-l-xl border-gradient-to-t from-pink-900 to-pink-500 border-2 ">
            </div>

            <div class="ml-6 mt-6">
                <div class="mb-12">
                    <div class="flex flex-row space-x-2  justify-between relative">
                        <h2 class="font-sans font-semibold mb-3 text-xl text-black text-opacity-70">Classic Utality Jacket</h2>
                        <h4 class="text-neutral-500 absolute right-0 font-bold font-sans">$111.00</h4>

                    </div>
                    <h4 class="text-gray-600 font-semibold uppercase text-xs">In Stock</h4>

                </div>

                <div class="flex justify-between flex-row mb-6 text-center items-center w-2/3">
                    <p
                        class="uppercase pl-3 pr-3 pt-2 pb-2 text-white bg-black rounded-xl">
                        xs</p><br>
                    <p class="uppercase text-gray-700">S</p><br>
                    <p class="uppercase text-gray-700">m</p><br>
                    <p class="uppercase text-gray-700">l</p><br>
                    <p class="uppercase text-gray-700">xl</p>
                </div>

                <div class=" flex items-center">
                    <button
                        class="uppercase rounded border-gray-900 border-solid border-2 pl-3 pr-3 pt-2 pb-2 bg-black font-medium mr-4 text-white">Buy
                        Now</button>
                    <button class="uppercase rounded border-gray-900 border-solid border-2 pl-6 pr-6 pt-2 pb-2 font-medium ">
                        Add to Bag</button>
                        <div class="inline"><span class="material-symbols-outlined ml-14 rounded text-gray-400 border-gray-400 border-2 p-2 ">
                            favorite
                            </span></div>
                </div>
                <p class="text-gray-500 font-semibold pt-7">Free shopping on all contential us orders.</p>

            </div>
        </div>
    </div>
</body>

</html>
